<!DOCTYPE html>
<html>
<head>
  <title>Railway Passenger Reservation Form</title>
</head>
<body>
  <h2>Railway Passenger Reservation Form</h2>
  
  <form>
    <label for="Passanger1">Passanger1:</label>
    <input type="text" id="Passanger1" name="Passanger1" required><br><br>

    <label for="age1">age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="passanger2">passanger2:</label>
    <input type="text" id="passanger2" name="passanger2" required><br><br>

    <label for="age2">age:</label>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="train">Train:</label>
    <select id="train" name="train" required>
      <option value="">Select Train</option>
      <option value="express">Express Train</option>
      <option value="passenger">Passenger Train</option>
    </select><br><br>
    
    <label for="departure">Departure Date:</label>
    <input type="date" id="departure" name="departure" required><br><br>
    
    <input type="submit" value="Book Ticket">
  </form>
</body>
</html>
